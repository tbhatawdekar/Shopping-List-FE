<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <h1>Edit Item</h1>
    <input type="text" name="" id="task_desc">
    <button id="myEditButton">edit task</button>
</head>
<body>
</body>
<script>
    const urlParams = new URLSearchParams(window.location.search);
    const myParamValue = urlParams.get('item_id');
    console.log(myParamValue);

    document.getElementById("myEditButton").addEventListener('click', async function(event){
        const content = document.getElementById("task_desc").value;
        if (content === "") {
            throw new Error("content cannot be empty")
        }

        let headersList = {
            "Content-Type": "application/json"
        }

        let bodyContent = JSON.stringify({
            "task" : content 
        });

        let response = await fetch(`https://shopping-list-x82q.onrender.com//${myParamValue}`, { 
            method: "PUT",
            body: bodyContent,
            headers: headersList
        });

        let data = await response.text();
        console.log("saved: " + data);
        window.location.href = `/view-item.html?item_id=${myParamValue}`
    })
</script>
</html>
