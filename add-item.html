<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

</head>
<body>
    <div class="container">
         <h1>add item</h1>
        <label>enter task name: 
        <input type="text" name="" id="task_desc">
        <button id="myAddButton">add task</button>
    </label>
    </div>
</body>
<script>
     document.getElementById("myAddButton").addEventListener('click', async function(event){
        const content = document.getElementById("task_desc").value;
        if (content === "") {
            throw new Error("content cannot be empty")
        }

        let headersList = {
            "Content-Type": "application/json"
        }

        let bodyContent = JSON.stringify({
            "task" : content 
        });

        // let response = await fetch(`http://127.0.0.1:8000/`, {
        let response = await fetch(`https://shopping-list-x82q.onrender.com/`, {  
            method: "POST",
            body: bodyContent,
            headers: headersList
        });

        let data = await response.text();
        console.log("added task successfully: " + data);
        window.location.href = '/';
    })
</script>
</html>
